<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="display"></div>
        <button class="zero numbers">0</button>
        <button class="one numbers">1</button>
        <button class="two numbers">2</button>
        <button class="three numbers">3</button>
        <button class="four numbers">4</button>
        <button class="five numbers">5</button>
        <button class="six numbers">6</button>
        <button class="seven numbers">7</button>
        <button class="eight numbers">8</button>
        <button class="nine numbers">9</button>
        <button class="plus operations">+</button>
        <button class="minus operations">-</button>
        <button class="multiply operations">x</button>
        <button class="divide operations">/</button>
        <button class="clear">Clear</button>
        <button class="enter">=</button>
        <button class="dot">.</button>
      </div>
    </div>
  </body>
</html>
